    <div class="row">

              <select name="playerLimit1" id="playerLimit1" class="form-control col-sm-4" >
              </select>
            </div> 
          </div>
          <div class="card-body">
            <p class="card-text">
              <form class="form">
                
                <div class="form-group row">
                  <label for="won1"  class="col-5 labelForm">Won</label>
                  <div class="col-7 dataForm">
                    <span id="won1"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="ties1"  class="col-5 labelForm">Ties</label>
                  <div class="col-7 dataForm">
                    <span id="ties1"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="losses1"  class="col-5 labelForm">Losses</label>
                  <div class="col-7 dataForm">
                    <span id="losses1"></span>
                  </div>
                </div>  

                <div class="form-group mb-2" id="pieChart1Group">
