<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

<body>

  <div class="container">
    <br />
    <div class="jumbotron">
      <h1 class="display-4">Blackjack simulator</h1>
      <p class="lead">This is a simple blackjack game simulator to evaluate how the stop limit influences the odds of winning.</p>
      <hr class="my-4">
      Developed as a hobby by Joaquín Alfonso González. Source code of this website is available at <a href="https://github.com/joaquinalfonso/Blackjack-Simulator" target="_blank">github</a>
    </div>    
    
    <form class="form">
      <div class="form-group row">
        <label for="gamesNumber"  class="col-sm-2 col-form-label labelForm">Number of games</label>
        <div class="col-sm-2 dataForm">
          <input type="number" class="form-control" id="gamesNumber" name="gamesNumber" min="1">
        </div>
        <button type="button" id="RunButton" class="btn btn-primary mb-2">                                                
          <span class="float">Run simulation</span>
        </button>
      </div>
    </form>
    <br />

    <div class="row">
      <div class="col-sm-3">
        <div class="card bg-light" style="max-width: 18rem;">
          <div class="card-header">
            <h5>Player 1</h5>
            <div class="form-group row">
              <label for="playerLimit1" class="col-sm-8">Stop if cards sum is higher than</label>
              <select name="playerLimit1" id="playerLimit1" class="form-control col-sm-4" >
              </select>
            </div> 
          </div>
          <div class="card-body">
            <p class="card-text">
              <form class="form">
                
                <div class="form-group row">
                  <label for="won1"  class="col-sm-4 labelForm">Won</label>
                  <div class="col-sm-8 dataForm">
                    <span id="won1"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="ties1"  class="col-sm-4 labelForm">Ties</label>
                  <div class="col-sm-8 dataForm">
                    <span id="ties1"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="losses1"  class="col-sm-4 labelForm">Losses</label>
                  <div class="col-sm-8 dataForm">
                    <span id="losses1"></span>
                  </div>
                </div>  

                <div class="form-group mb-2" id="pieChart1Group">
                  <canvas id="pieChart1" width="100px" height="100px"></canvas>
                </div>

              </form>
            </p>
          </div>
        </div>
      </div>
